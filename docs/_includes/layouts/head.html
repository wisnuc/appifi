<head>

  <meta charset='utf-8'>
  <meta http-equiv="X-UA-Compatible" content="chrome=1">
  <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">

  <title>{% if page.title %}{{ page.title }}{% else %}{{ site.title }}{% endif %}</title>
  <meta name="description" content="{% if page.excerpt %}{{ page.excerpt | strip_html | strip_newlines | truncate: 160 }}{% else %}{{ site.description }}{% endif %}">

  <meta property="og:title" content="{% if page.title %}{{ page.title }}{% else %}{{ site.title }}{% endif %}" />
  <meta property="og:site_name" content="{{ site.title }}" />

  <link rel="alternate" type="application/rss+xml" title="{{ site.title }}" href="{{ "/feed.xml" | prepend: site.baseurl }}" />

{% if page.date %}
  <meta property="article:published_time" content="{{ page.date | date: "%F" }}">{% endif %}
{% if page.modified %}
  <meta property="article:modified_time" content="{{ page.modified | date: "%F" }}">{% endif %}
{% for item in page.categories %}
  <meta property="article:section" content="{{ item | downcase }}" />{% endfor %}
{% for item in page.tags %}
  <meta property="article:tag" content="{{ item | downcase }}" />{% endfor %}

{% if site.google-site-verification %}
  <meta name="google-site-verification" content="{{ site.google-site-verification }}" />{% endif %}

  <link href='https://fonts.googleapis.com/css?family=Architects+Daughter' rel='stylesheet' type='text/css'>

  <link rel="stylesheet" type="text/css" href="{{ site.baseurl }}/stylesheets/screen.css?{{ site.css-date }}" media="screen">
  <link rel="stylesheet" type="text/css" href="{{ site.baseurl }}/stylesheets/print.css?{{ site.css-date }}" media="print">

  <link rel="canonical" href="{{ page.url | replace:'index.html','' | prepend: site.baseurl | prepend: site.url }}">

{% if site.favicon %}
  <link rel="apple-touch-icon" sizes="180x180" href="{{ "/assets/icons/apple-icon-180x180.png" | prepend: site.baseurl }}">
  <link rel="icon" type="image/png" sizes="192x192"  href="{{ "/assets/icons/android-icon-192x192.png" | prepend: site.baseurl }}">
  <link rel="icon" type="image/png" sizes="96x96" href="{{ "/assets/icons/favicon-96x96.png" | prepend: site.baseurl }}">
  <link rel="icon" type="image/png" sizes="32x32" href="{{ "/assets/icons/favicon-32x32.png" | prepend: site.baseurl }}">
  <link rel="icon" type="image/png" sizes="16x16" href="{{ "/assets/icons/favicon-16x16.png" | prepend: site.baseurl }}">
  <link rel="manifest" href="{{ "/assets/manifest.json" | prepend: site.baseurl }}">
{% endif %}

  <!--[if lt IE 9]>
  <script src="//html5shiv.googlecode.com/svn/trunk/html5.js"></script>
  <![endif]-->

{% include layouts/google-analytics.html %}

</head>
